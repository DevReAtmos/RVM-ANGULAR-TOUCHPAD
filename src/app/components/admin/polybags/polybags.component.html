<div class="container">
    <h2>Counter</h2>

    <div class="row my-3">
        <div class="col">
            <h3>Bypass Counter:</h3>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <button [disabled]="offDisabled" class="btn btn-danger" (click)="byPass()">OFF</button>
                </div>
                <div class="col">
                    <button [disabled]="onDisabled" class="btn btn-success" (click)="removeByPass()">ON</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <h3>Counter Sensor Detection:</h3>
        </div>
        <div class="col">
           <div class="bg-danger" style="color: white; text-align: center;" *ngIf="!sensorStatus">Counter Sensor Detected</div>
           <div style="background-color: green; color: white; text-align: center;" *ngIf="sensorStatus">No Counter Sensor Detected</div>
        </div>
    </div>

</div>
